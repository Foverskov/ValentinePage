<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#f26d8d" />
    <title>Valentine Surprise</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="app-shell" aria-live="polite">
      <header class="top-bar">
        <div class="progress" aria-hidden="true">
          <span class="progress-dot progress-dot--active"></span>
          <span class="progress-dot"></span>
          <span class="progress-dot"></span>
          <span class="progress-dot"></span>
        </div>
      </header>

      <section class="screen is-active" id="screen-question" aria-labelledby="question-title">
        <h1 class="title" id="question-title">Vil du v√¶re min valentines date Boo?</h1>
        <p class="lead">S√• har jeg en lille udfording til dig!</p>
        <div class="actions">
          <button class="btn btn-primary" id="yes-button" type="button">Ja</button>
          <button class="btn btn-secondary" id="no-button" type="button">Nej</button>
        </div>
        <p class="hint" id="no-feedback" hidden>ü•≤</p>
      </section>

      <section class="screen" id="screen-puzzle" aria-labelledby="puzzle-title">
        <h2 class="title title--small" id="puzzle-title">Captcha challenge</h2>
        <!-- <p class="lead">
          Tap one tile, then another tile, to rebuild the photo.
        </p> -->

        <div class="puzzle-wrap">
          <div
            class="puzzle-board"
            id="puzzle-board"
            role="group"
            aria-label="Photo puzzle board"
            style="--puzzle-image: url('assets/cutek√¶lk.jpg')"
          ></div>
        </div>

        <p class="hint" id="puzzle-status">Klik p√• et felt efterfulgt af et andet, s√• skifter de to brikker plads</p>
        <div class="actions actions--stack">
          <button class="btn btn-secondary" id="shuffle-button" type="button">Shuffle</button>
          <button class="btn btn-primary" id="continue-button" type="button" disabled>Continue</button>
        </div>
      </section>

      <section class="screen" id="screen-video" aria-labelledby="video-title">
        <h2 class="title title--small" id="video-title">Video hilsen</h2>
        <p class="lead"></p>

        <div class="video-wrap">
          <video
            id="memory-video"
            class="memory-video"
            controls
            playsinline
            preload="metadata"
            src="assets/videohilsen.mp4"
          ></video>
        </div>

        <div class="actions actions--stack">
          <button class="btn btn-secondary" id="skip-video-button" type="button">Spring over</button>
          <button class="btn btn-primary" id="to-cards-button" type="button">Videre til kortene</button>
        </div>
      </section>

      <section class="screen" id="screen-gallery" aria-labelledby="gallery-title">
        <h2 class="title title--small" id="gallery-title">6 ting jeg er taknemmelig for</h2>


        <div class="gratitude-cards" id="gratitude-cards" aria-label="Fem taknemmelighedskort"></div>

        <div class="actions">
          <button class="btn btn-secondary" id="restart-button" type="button">Start forfra</button>
        </div>
      </section>
    </main>

    <div class="modal" id="gratitude-modal" hidden>
      <div class="modal__backdrop" data-modal-close></div>
      <section class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button class="modal__close" id="modal-close-button" data-modal-close type="button" aria-label="Luk">
          Luk
        </button>
        <img class="modal__image" id="modal-image" alt="" hidden />
        <h3 class="modal__title" id="modal-title"></h3>
        <p class="modal__body" id="modal-body"></p>
      </section>
    </div>
  </body>
</html>
