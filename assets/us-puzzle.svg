    <path d="M287 468 C 326 434 379 433 418 466 C 447 492 465 520 492 545" stroke="#f9d4d6" stroke-width="22" stroke-linecap="round" fill="none" opacity="0.75"/>
  </g>

  <g font-family="Avenir, Helvetica, sans-serif" text-anchor="middle">
