<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" role="img" aria-labelledby="title desc">
  <title id="title">Replace with your photo</title>
  <desc id="desc">Placeholder image for the puzzle. Replace this file with your own photo named us-puzzle.jpg or update the path in index.html.</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe4d5"/>
      <stop offset="60%" stop-color="#ffc6c7"/>
      <stop offset="100%" stop-color="#ffafc6"/>
    </linearGradient>
    <linearGradient id="silhouette" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#70475d"/>
      <stop offset="100%" stop-color="#422437"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
